<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textarea</title>
  <link rel="stylesheet" href="/html/Textarea/styles.css">
    <link rel="icon" href="" type>
</head>
<body>
    <form>
        <h2>Formulario de contacto</h2>
        <fieldset>
            <legend>Informacion de contacto</legend>
        <div class="form_input">
            <label for="nombre">Nombre completo</label>
            <input type="text" placeholder="john doe" id="nombre"> 
        </div>
        <div class="form_input">
            <label for="email">Correo electronico</label>
            <input type="email"  placeholder="ejemple@gmail.com" id="email">
        </div>  
        </fieldset>
        <div class="form_input">
            <label for="">Tipo de usuario </label>
            <select name="" id="">
                <option value=""> Seguidor</option>
                <option value="">Empresa</option>
                <option value="">Otros</option>
            </select>
        </div>
        <div class="form_input">
            <label for="">Referente</label>   
            <input list="referente" name="referente">
            <datalist id="referente" name="type-of-user">
                <option value="soy mel"></option>
                <option value="una empresa"></option>
                <option value="un amigo"></option>
            </datalist>
        </div>
        <div class="form_input">
            <label for="">Mensaje</label>
            <textarea name="" id="" placeholder="Deja tu mensaje...">jsfkjlfjkdl</textarea>
        </div> 
        <div class="form_input">
            <label for="checkbox"> Acepto los terminos y condiciones</label>
                <input type="checkbox" class="checkbox" id="checkbox" name="checkbox">
            </label> 
        </div>

        
        
    </form>
</body>
    
</body>
</html>
